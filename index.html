el> <label class="form-field" for="cars"> What are your favorite brand of cars? <select id="cars" name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field" for="workRate"> How do you rate our work? <input id="workRate" type="range" name="rateWork" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-field" for="comments"> Comments: <textarea id="comments" type="text" name="comments" autocomplete="off" value="12" minlength="1" maxlength="100"></textarea> </label> <label class="form-field" for="recommend"> Would you recommend us? <select id="recommend" type="checkbox" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
